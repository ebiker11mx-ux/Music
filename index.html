<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Cool Website</title>
        <style>
            body {
                  margin: 0;
                        font-family: 'Poppins', sans-serif;
                              height: 100vh;
                                    display: flex;
                                          justify-content: center;
                                                align-items: center;
                                                      background: linear-gradient(135deg, #1e3c72, #2a5298);
                                                            color: white;
                                                                  overflow: hidden;
                                                                      }

                                                                          .container {
                                                                                text-align: center;
                                                                                      animation: fadeIn 2s ease-in-out;
                                                                                          }

                                                                                              h1 {
                                                                                                    font-size: 3rem;
                                                                                                          margin-bottom: 20px;
                                                                                                                background: linear-gradient(90deg, #ff8a00, #e52e71);
                                                                                                                      -webkit-background-clip: text;
                                                                                                                            -webkit-text-fill-color: transparent;
                                                                                                                                  animation: glow 2s infinite alternate;
                                                                                                                                      }

                                                                                                                                          p {
                                                                                                                                                font-size: 1.2rem;
                                                                                                                                                      margin-bottom: 30px;
                                                                                                                                                          }

                                                                                                                                                              .btn {
                                                                                                                                                                    padding: 15px 30px;
                                                                                                                                                                          font-size: 1rem;
                                                                                                                                                                                border: none;
                                                                                                                                                                                      border-radius: 30px;
                                                                                                                                                                                            background: linear-gradient(90deg, #00c6ff, #0072ff);
                                                                                                                                                                                                  color: white;
                                                                                                                                                                                                        cursor: pointer;
                                                                                                                                                                                                              transition: transform 0.3s ease, box-shadow 0.3s ease;
                                                                                                                                                                                                                  }

                                                                                                                                                                                                                      .btn:hover {
                                                                                                                                                                                                                            transform: scale(1.1);
                                                                                                                                                                                                                                  box-shadow: 0 0 20px rgba(0, 198, 255, 0.7);
                                                                                                                                                                                                                                      }

                                                                                                                                                                                                                                          @keyframes glow {
                                                                                                                                                                                                                                                from { text-shadow: 0 0 10px #ff8a00; }
                                                                                                                                                                                                                                                      to { text-shadow: 0 0 20px #e52e71; }
                                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                                              @keyframes fadeIn {
                                                                                                                                                                                                                                                                    from { opacity: 0; transform: translateY(20px); }
                                                                                                                                                                                                                                                                          to { opacity: 1; transform: translateY(0); }
                                                                                                                                                                                                                                                                              }
                                                                                                                                                                                                                                                                                </style>
                                                                                                                                                                                                                                                                                </head>
                                                                                                                                                                                                                                                                                <body>
                                                                                                                                                                                                                                                                                  <div class="container">
                                                                                                                                                                                                                                                                                      <h1>Welcome to My Cool Site</h1>
                                                                                                                                                                                                                                                                                          <p>Built with love, code, and creativity âœ¨</p>
                                                                                                                                                                                                                                                                                              <button class="btn" onclick="alert('You clicked the cool button!')">Click Me</button>
                                                                                                                                                                                                                                                                                                </div>
                                                                                                                                                                                                                                                                                                </body>
                                                                                                                                                                                                                                                                                                </html>
