<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Music Search & Trending</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0f1220; color:#e8ecf2; margin:0 }
    header { padding:20px; background:#161a2e; position:sticky; top:0 }
    h1 { margin:0; font-size:22px }
    .search { display:flex; gap:8px; margin-top:10px }
    input { flex:1; padding:10px; border-radius:6px; border:1px solid #232743; background:#121631; color:#e8ecf2 }
    button { padding:10px 14px; border:none; border-radius:6px; cursor:pointer; font-weight:bold }
    button.primary { background:#7c9fff; color:#0f1220 }
    button.secondary { background:#232743; color:#e8ecf2 }
    main { padding:20px }
    .section { margin-bottom:30px }
    .card { background:#121631; border:1px solid #232743; border-radius:8px; padding:12px; margin-bottom:10px; }
    .meta { font-size:12px; color:#a6adbb }
    .actions a { margin-right:8px; padding:6px 10px; border-radius:6px; background:#5de1a9; color:#072217; text-decoration:none; font-size:12px; font-weight:bold }
    audio { margin-top:6px; width:100% }
    img { width:100%; margin-top:8px; border-radius:6px }
    .note { font-size:13px; color:#a6adbb; margin-top:10px }
  </style>
</head>
<body>
  <header>
    <h1>Music Search & Trending</h1>
    <div class="search">
      <input id="query" type="text" placeholder="Search SoundCloud..." />
      <button id="searchBtn" class="primary">Search</button>
      <button id="clearBtn" class="secondary">Clear</button>
    </div>
    <div class="note">Powered by SoundCloud & Audiomack public APIs</div>
  </header>

  <main>
    <div id="status" class="note">Enter a search term or view trending music.</div>
    <div id="soundcloud" class="section"></div>
    <div id="audiomack" class="section"></div>
  </main>

  <script>
    const queryEl = document.getElementById("query");
    const searchBtn = document.getElementById("searchBtn");
    const clearBtn = document.getElementById("clearBtn");
    const statusEl = document.getElementById("status");
    const scEl = document.getElementById("soundcloud");
    const audiomackEl = document.getElementById("audiomack");

    async function searchSoundCloud(q) {
      try {
        const res = await fetch(`/api/soundcloud?q=${encodeURIComponent(q)}`);
        const data = await res.json();
        if (!data || data.length === 0) {
          scEl.innerHTML = `<div class="note">No SoundCloud results found for "${q}".</div>`;
          return;
        }
        scEl.innerHTML = "<h2>SoundCloud Results</h2>" + data.map(track => `
          <div class="card">
            <strong>${track.title}</strong><br>
            <span class="meta">${track.user.username} · ${track.downloadable ? "Downloadable" : "Stream only"}</span>
            <audio controls src="${track.stream_url}?client_id=2t9loNQH90kzJcsFCODdigxfp325aq4z"></audio>
            <div class="actions">
              ${track.downloadable ? `<a href="${track.download_url}?client_id=2t9loNQH90kzJcsFCODdigxfp325aq4z" download>Download</a>` : ""}
              <a href="${track.permalink_url}" target="_blank">View</a>
            </div>
          </div>`).join("");
      } catch {
        scEl.innerHTML = `<div class="note">Error loading SoundCloud results.</div>`;
      }
    }

    async function loadAudiomackTrending() {
      try {
        const res = await fetch("https://publicapi.dev/api/trending/songs");
        const data = await res.json();
        if (!data || !data.songs) {
          audiomackEl.innerHTML = `<div class="note">No Audiomack trending data available.</div>`;
          return;
        }
        audiomackEl.innerHTML = "<h2>Audiomack Trending</h2>" + data.songs.map(song => `
          <div class="card">
            <strong>${song.title}</strong><br>
            <span class="meta">${song.artist}</span>
            <img src="${song.cover}" alt="cover">
            <audio controls src="${song.stream_url}"></audio>
            <div class="actions">
              <a href="${song.url}" target="_blank">View on Audiomack</a>
            </div>
          </div>`).join("");
      } catch {
        audiomackEl.innerHTML = `<div class="note">Error loading Audiomack results.</div>`;
      }
    }

    async function doSearch() {
      const q = queryEl.value.trim();
      if (!q) {
        statusEl.textContent = "Type a search term.";
        return;
      }
      statusEl.textContent = "Searching SoundCloud…";
      scEl.innerHTML = "";
      await searchSoundCloud(q);
      statusEl.textContent = "Done.";
    }

    searchBtn.onclick = doSearch;
    clearBtn.onclick = () => {
      queryEl.value = "";
      scEl.innerHTML = "";
      statusEl.textContent = "Cleared.";
    };

    // Load Audiomack trending on page load
    loadAudiomackTrending();
  </script>
</body>
</html>
