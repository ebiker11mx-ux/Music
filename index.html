                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <!-- Your site content starts here -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="container">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <h1>JPEG ‚Üí PNG Converter</h1>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <input type="file" id="fileInput" accept="image/jpeg, image/jpg" />
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <canvas id="canvas"></canvas>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <a id="downloadLink" class="download-btn" href="#">Download PNG</a>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const fileInput = document.getElementById('fileInput');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const canvas = document.getElementById('canvas');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const ctx = canvas.getContext('2d');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const downloadLink = document.getElementById('downloadLink');

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                // Handle the file selection and conversion
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    fileInput.addEventListener('change', handleFileSelect);

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        function handleFileSelect(event) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              const file = event.target.files[0];
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    if (file && (file.type === 'image/jpeg' || file.type === 'image/jpg')) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const img = new Image();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const reader = new FileReader();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    reader.onload = function(e) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              img.onload = function() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          // Set canvas size to the image's size
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      canvas.width = img.width;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  canvas.height = img.height;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              ctx.drawImage(img, 0, 0);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      // Convert canvas to PNG and update download link
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const pngDataUrl = canvas.toDataURL('image/png');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              downloadLink.href = pngDataUrl;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          downloadLink.download = file.name.replace(/\.[^/.]+$/, '') + '.png';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      downloadLink.style.display = 'inline-block';  // Show the download button
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          img.src = e.target.result;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  };
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  reader.readAsDataURL(file);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        } else {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                alert('Please upload a valid JPEG image.');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </script>
