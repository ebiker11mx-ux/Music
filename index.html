<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>JPEG ‚Üí PNG Converter</title>
        <meta name="description" content="Convert JPEG/JPG images to PNG instantly, right in your browser." />
          <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üñºÔ∏è</text></svg>">

            <!-- ‚úÖ AdSense verification script -->
              <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1759087925328741"
                        crossorigin="anonymous"></script>

                          <style>
                              :root{
                                    --bg1:#0f1226; --bg2:#101a33; --accent:#7c5cff; --accent2:#00e0ff;
                                          --text:#eaf0ff; --muted:#9fb1d1; --card:rgba(255,255,255,0.08);
                                                --border:rgba(255,255,255,0.15);
                                                    }
                                                        *{box-sizing:border-box}
                                                            body{
                                                                  margin:0; font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;
                                                                        color:var(--text);
                                                                              background:radial-gradient(1200px 500px at 20% 10%, #13204d 0%, var(--bg1) 40%, var(--bg2) 100%);
                                                                                  }
                                                                                      header, main, footer{padding:24px}
                                                                                          .dropzone{
                                                                                                min-height:220px;
                                                                                                      border:2px dashed rgba(124,92,255,.45);
                                                                                                            border-radius:16px;
                                                                                                                  display:flex;
                                                                                                                        align-items:center;
                                                                                                                              justify-content:center;
                                                                                                                                    position:relative;
                                                                                                                                          background:rgba(10,12,24,.35);
                                                                                                                                                cursor:pointer;
                                                                                                                                                    }
                                                                                                                                                        .dropzone input{
                                                                                                                                                              position:absolute; inset:0; opacity:0; cursor:pointer;
                                                                                                                                                                  }
                                                                                                                                                                      .btn{
                                                                                                                                                                            padding:12px 16px;
                                                                                                                                                                                  border-radius:12px;
                                                                                                                                                                                        border:1px solid var(--border);
                                                                                                                                                                                              background:linear-gradient(135deg, var(--accent), var(--accent2));
                                                                                                                                                                                                    color:#fff;
                                                                                                                                                                                                          cursor:pointer;
                                                                                                                                                                                                                font-weight:600;
                                                                                                                                                                                                                    }
                                                                                                                                                                                                                        .btn.secondary{
                                                                                                                                                                                                                              background:none;
                                                                                                                                                                                                                                    color:var(--text);
                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                            .btn:disabled{opacity:.5; cursor:not-allowed}
                                                                                                                                                                                                                                                .list{
                                                                                                                                                                                                                                                      display:grid;
                                                                                                                                                                                                                                                            grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
                                                                                                                                                                                                                                                                  gap:12px;
                                                                                                                                                                                                                                                                        margin-top:12px;
                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                .item{
                                                                                                                                                                                                                                                                                      border:1px solid var(--border);
                                                                                                                                                                                                                                                                                            border-radius:12px;
                                                                                                                                                                                                                                                                                                  overflow:hidden;
                                                                                                                                                                                                                                                                                                        background:#0c1224;
                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                .thumb{
                                                                                                                                                                                                                                                                                                                      aspect-ratio:1/1;
                                                                                                                                                                                                                                                                                                                            display:grid;
                                                                                                                                                                                                                                                                                                                                  place-items:center;
                                                                                                                                                                                                                                                                                                                                      }
                                                                                                                                                                                                                                                                                                                                          .thumb img{max-width:100%; max-height:100%}
                                                                                                                                                                                                                                                                                                                                              .meta{padding:10px; text-align:center}
                                                                                                                                                                                                                                                                                                                                                  .dl{
                                                                                                                                                                                                                                                                                                                                                        display:inline-block;
                                                                                                                                                                                                                                                                                                                                                              padding:8px 10px;
                                                                                                                                                                                                                                                                                                                                                                    border-radius:10px;
                                                                                                                                                                                                                                                                                                                                                                          background:rgba(124,92,255,.15);
                                                                                                                                                                                                                                                                                                                                                                                text-decoration:none;
                                                                                                                                                                                                                                                                                                                                                                                      color:var(--text);
                                                                                                                                                                                                                                                                                                                                                                                          }
                                                                                                                                                                                                                                                                                                                                                                                            </style>
                                                                                                                                                                                                                                                                                                                                                                                            </head>

                                                                                                                                                                                                                                                                                                                                                                                            <body>

                                                                                                                                                                                                                                                                                                                                                                                            <header>
                                                                                                                                                                                                                                                                                                                                                                                              <h1>JPEG ‚Üí PNG Converter</h1>
                                                                                                                                                                                                                                                                                                                                                                                              </header>

                                                                                                                                                                                                                                                                                                                                                                                              <main>
                                                                                                                                                                                                                                                                                                                                                                                                <div class="dropzone" id="dropzone">
                                                                                                                                                                                                                                                                                                                                                                                                    <input id="fileInput" type="file" multiple accept=".jpg,.jpeg,image/jpeg">
                                                                                                                                                                                                                                                                                                                                                                                                        <div>Drag & drop JPEGs here or click to select</div>
                                                                                                                                                                                                                                                                                                                                                                                                          </div>

                                                                                                                                                                                                                                                                                                                                                                                                            <div style="margin-top:16px; display:flex; gap:12px;">
                                                                                                                                                                                                                                                                                                                                                                                                                <button class="btn" id="convertBtn" disabled>Convert</button>
                                                                                                                                                                                                                                                                                                                                                                                                                    <button class="btn secondary" id="clearBtn" disabled>Clear</button>
                                                                                                                                                                                                                                                                                                                                                                                                                      </div>

                                                                                                                                                                                                                                                                                                                                                                                                                        <h3>Selected files</h3>
                                                                                                                                                                                                                                                                                                                                                                                                                          <div id="selectedList" class="list"></div>

                                                                                                                                                                                                                                                                                                                                                                                                                            <h3>Converted PNGs</h3>
                                                                                                                                                                                                                                                                                                                                                                                                                              <div id="outputList" class="list"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                              </main>

                                                                                                                                                                                                                                                                                                                                                                                                                              <footer>
                                                                                                                                                                                                                                                                                                                                                                                                                                Everything runs 100% in your browser
                                                                                                                                                                                                                                                                                                                                                                                                                                </footer>

                                                                                                                                                                                                                                                                                                                                                                                                                                <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                  const fileInput = document.getElementById('fileInput');
                                                                                                                                                                                                                                                                                                                                                                                                                                    const convertBtn = document.getElementById('convertBtn');
                                                                                                                                                                                                                                                                                                                                                                                                                                      const clearBtn = document.getElementById('clearBtn');
                                                                                                                                                                                                                                                                                                                                                                                                                                        const selectedList = document.getElementById('selectedList');
                                                                                                                                                                                                                                                                                                                                                                                                                                          const outputList = document.getElementById('outputList');
                                                                                                                                                                                                                                                                                                                                                                                                                                            const dropzone = document.getElementById('dropzone');

                                                                                                                                                                                                                                                                                                                                                                                                                                              let files = [];

                                                                                                                                                                                                                                                                                                                                                                                                                                                function updateUI() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                    selectedList.innerHTML = '';
                                                                                                                                                                                                                                                                                                                                                                                                                                                        files.forEach(file => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                              const el = document.createElement('div');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    el.className = 'item';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                          el.innerHTML = `<div class="meta">${file.name}</div>`;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                selectedList.appendChild(el);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        convertBtn.disabled = files.length === 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            clearBtn.disabled = files.length === 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                fileInput.addEventListener('change', e => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    files = Array.from(e.target.files);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        updateUI();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          });

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            dropzone.addEventListener('dragover', e => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                e.preventDefault();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  });

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    dropzone.addEventListener('drop', e => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        e.preventDefault();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            files = Array.from(e.dataTransfer.files).filter(f => f.type === 'image/jpeg');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                updateUI();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  });

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    convertBtn.addEventListener('click', () => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        outputList.innerHTML = '';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            files.forEach(file => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const reader = new FileReader();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        reader.onload = () => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const img = new Image();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        img.onload = () => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const canvas = document.createElement('canvas');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            canvas.width = img.width;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      canvas.height = img.height;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                canvas.getContext('2d').drawImage(img, 0, 0);

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          canvas.toBlob(blob => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      const url = URL.createObjectURL(blob);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const item = document.createElement('div');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              item.className = 'item';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          item.innerHTML = `
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="thumb"><img src="${url}"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <div class="meta">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <a class="dl" href="${url}" download="${file.name.replace(/\.(jpe?g)$/i,'.png')}">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        Download PNG
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </a>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  `;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              outputList.appendChild(item);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }, 'image/png');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                };
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        img.src = reader.result;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              };
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    reader.readAsDataURL(file);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          });

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            clearBtn.addEventListener('click', () => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                files = [];
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    fileInput.value = '';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        selectedList.innerHTML = '';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            outputList.innerHTML = '';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                convertBtn.disabled = true;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    clearBtn.disabled = true;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      </script>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      </html>
