                                        <style>
                                            body {
                                                  font-family: Arial, sans-serif;
                                                        display: flex;

                                                                    align-items: center;

                                                                                                                                        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);

                                                                                                                                                      h1 {

                                                                                                                                                                      }

                                                                                                                                                                                margin: 20px 0;

                                                                                                                                                                                                        }
                                                                                                                                                                                                            .download-btn {
                                                                                                                                                                                                                  margin-top: 20px;

                                                                                                                                                                                                                              background-color: #4CAF50;
                                                                                                                                                                                                                                    color: white;
                                                                                                                                                                                                                                          border: none;
                                                                                                                                                                                                                                                border-radius: 5px;

                                                                                                                                                                                                                                                              .download-btn:hover {
                                                                                                                                                                                                                                                                    background-color: #45a049;
                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                          </style>
                                                                                                                                                                                                                                                                          </head>
                                                                                                                                                                                                                                                                          <body>

                                                                                                                                                                                                                                                                            <!-- AMP Auto Ads for AdSense -->
                                                                                                                                                                                                                                                                              <amp-auto-ads type="adsense" data-ad-client="ca-pub-1759087925328741"></amp-auto-ads>

                                                                                                                                                                                                                                                                                <!-- Your site content starts here -->
                                                                                                                                                                                                                                                                                  <div class="container">
                                                                                                                                                                                                                                                                                      <h1>JPEG ‚Üí PNG Converter</h1>
                                                                                                                                                                                                                                                                                          <input type="file" id="fileInput" accept="image/jpeg, image/jpg" />
                                                                                                                                                                                                                                                                                              <canvas id="canvas" style="display:none;"></canvas>
                                                                                                                                                                                                                                                                                                  <a id="downloadLink" class="download-btn" style="display: none;">Download PNG</a>
                                                                                                                                                                                                                                                                                                    </div>

                                                                                                                                                                                                                                                                                                      <script>
                                                                                                                                                                                                                                                                                                          const fileInput = document.getElementById('fileInput');
                                                                                                                                                                                                                                                                                                              const canvas = document.getElementById('canvas');
                                                                                                                                                                                                                                                                                                                  const ctx = canvas.getContext('2d');
                                                                                                                                                                                                                                                                                                                      const downloadLink = document.getElementById('downloadLink');

                                                                                                                                                                                                                                                                                                                          fileInput.addEventListener('change', handleFileSelect);

                                                                                                                                                                                                                                                                                                                              function handleFileSelect(event) {
                                                                                                                                                                                                                                                                                                                                    const file = event.target.files[0];
                                                                                                                                                                                                                                                                                                                                          if (file && (file.type === 'image/jpeg' || file.type === 'image/jpg')) {
                                                                                                                                                                                                                                                                                                                                                  const img = new Image();
                                                                                                                                                                                                                                                                                                                                                          const reader = new FileReader();
                                                                                                                                                                                                                                                                                                                                                                  
                                                                                                                                                                                                                                                                                                                                                                          reader.onload = function(e) {
                                                                                                                                                                                                                                                                                                                                                                                    img.onload = function() {
                                                                                                                                                                                                                                                                                                                                                                                                // Set canvas size to image size
                                                                                                                                                                                                                                                                                                                                                                                                            canvas.width = img.width;
                                                                                                                                                                                                                                                                                                                                                                                                                        canvas.height = img.height;
                                                                                                                                                                                                                                                                                                                                                                                                                                    // Draw image on canvas
                                                                                                                                                                                                                                                                                                                                                                                                                                                ctx.drawImage(img, 0, 0);
                                                                                                                                                                                                                                                                                                                                                                                                                                                            
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        // Prepare download link
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const pngDataUrl = canvas.toDataURL('image/png');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                downloadLink.href = pngDataUrl;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            downloadLink.download = file.name.replace(/\.[^/.]+$/, '') + '.png';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        downloadLink.style.display = 'inline-block';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            img.src = e.target.result;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    };
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    reader.readAsDataURL(file);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          } else {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  alert('Please upload a valid JPEG image.');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              </script>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              </body>
