<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Legal Music Search</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0f1220; color:#e8ecf2; margin:0 }
    header { padding:20px; background:#161a2e; position:sticky; top:0 }
    h1 { margin:0; font-size:22px }
    .search { display:flex; gap:8px; margin-top:10px }
    input { flex:1; padding:10px; border-radius:6px; border:1px solid #232743; background:#121631; color:#e8ecf2 }
    button { padding:10px 14px; border:none; border-radius:6px; cursor:pointer; font-weight:bold }
    button.primary { background:#7c9fff; color:#0f1220 }
    button.secondary { background:#232743; color:#e8ecf2 }
    main { padding:20px }
    .section { margin-bottom:30px }
    .card { background:#121631; border:1px solid #232743; border-radius:8px; padding:12px; margin-bottom:10px; }
    .meta { font-size:12px; color:#a6adbb }
    .actions a { margin-right:8px; padding:6px 10px; border-radius:6px; background:#5de1a9; color:#072217; text-decoration:none; font-size:12px; font-weight:bold }
    audio { margin-top:6px; width:100% }
    .note { font-size:13px; color:#a6adbb; margin-top:10px }
  </style>
</head>
<body>
  <header>
    <h1>Legal Music Search</h1>
    <div class="search">
      <input id="query" type="text" placeholder="Search royalty-free songs..." />
      <button id="searchBtn" class="primary">Search</button>
      <button id="clearBtn" class="secondary">Clear</button>
    </div>
    <div class="note">Powered by Jamendo & Free Music Archive</div>
  </header>

  <main>
    <div id="status" class="note">Enter a search term and hit Search.</div>
    <div id="jamendo" class="section"></div>
    <div id="fma" class="section"></div>
  </main>

  <script>
    const queryEl = document.getElementById("query");
    const searchBtn = document.getElementById("searchBtn");
    const clearBtn = document.getElementById("clearBtn");
    const statusEl = document.getElementById("status");
    const jamendoEl = document.getElementById("jamendo");
    const fmaEl = document.getElementById("fma");

    async function searchJamendo(q) {
      try {
        const res = await fetch(`/api/jamendo?q=${encodeURIComponent(q)}`);
        const data = await res.json();
        if (!data || !data.results || data.results.length === 0) {
          jamendoEl.innerHTML = `<div class="note">No Jamendo results found for "${q}".</div>`;
          return;
        }
        jamendoEl.innerHTML = "<h2>Jamendo Results</h2>" + data.results.map(track => `
          <div class="card">
            <strong>${track.name}</strong><br>
            <span class="meta">${track.artist_name}</span>
            <audio controls src="${track.audio}"></audio>
            <div class="actions">
              <a href="${track.audio}" download>Download MP3</a>
              <a href="${track.shareurl}" target="_blank">View on Jamendo</a>
            </div>
          </div>`).join("");
      } catch {
        jamendoEl.innerHTML = `<div class="note">Error loading Jamendo results.</div>`;
      }
    }

    async function searchFMA(q) {
      try {
        const res = await fetch(`/api/fma?q=${encodeURIComponent(q)}`);
        const data = await res.json();
        if (!data || !data.dataset || data.dataset.length === 0) {
          fmaEl.innerHTML = `<div class="note">No FMA results found for "${q}".</div>`;
          return;
        }
        fmaEl.innerHTML = "<h2>Free Music Archive Results</h2>" + data.dataset.map(track => `
          <div class="card">
            <strong>${track.track_title}</strong><br>
            <span class="meta">${track.artist_name}</span>
            <audio controls src="${track.track_url}"></audio>
            <div class="actions">
              <a href="${track.track_url}" download>Download MP3</a>
              <a href="${track.track_url}" target="_blank">View on FMA</a>
            </div>
          </div>`).join("");
      } catch {
        fmaEl.innerHTML = `<div class="note">Error loading FMA results.</div>`;
      }
    }

    async function doSearch() {
      const q = queryEl.value.trim();
      if (!q) {
        statusEl.textContent = "Type a search term.";
        return;
      }
      statusEl.textContent = "Searching Jamendo + FMAâ€¦";
      jamendoEl.innerHTML = "";
      fmaEl.innerHTML = "";
      await Promise.allSettled([searchJamendo(q), searchFMA(q)]);
      statusEl.textContent = "Done.";
    }

    searchBtn.onclick = doSearch;
    clearBtn.onclick = () => {
      queryEl.value = "";
      jamendoEl.innerHTML = "";
      fmaEl.innerHTML = "";
      statusEl.textContent = "Cleared.";
    };
  </script>
</body>
</html>
